{% extends "base.html" %}

{% block content %}
<h1> {{title}} </h1>
<form action = "" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }} <br>
        {{ form.title(size=32) }}
    </p>
    <p>
        {{ form.username.label }} <br>
        {{ form.username(size=32) }}
    <p>
        {{ form.share() }}
    </p>
</form>	

{% endblock %}
