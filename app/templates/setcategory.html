{% extends "base_loggedIn.html" %}

{% block content %}
<div class ="frame_2">
    <h1>Add Category to Task </h1>
    <form action = "" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }} <br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.category.label }} <br>
            {{ form.category() }}
        </p>

    <p>{{ form.addcategory() }}</p>
</form>	


{% endblock %}
