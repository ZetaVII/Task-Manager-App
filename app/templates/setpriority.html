{% extends "base_loggedIn.html" %}

{% block content %}


<div class="frame_2">
    <h1> {{title}} </h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }} <br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.priority.label }} <br>
            {{ form.priority() }}
        <p>
            {{ form.set() }}
        </p>
    </form>
</div>
{% endblock %}
