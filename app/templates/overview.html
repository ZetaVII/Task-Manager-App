{% extends "base_loggedIn.html" %}

{% block content %}
        <form action = "" method = "post" novalidate>
        {{ form.hidden_tag() }}
        <h1> Task List </h1>
        <p>
                {% for task in list %}
                        <ul>
                                <p>{{ form.complete() }} 
                                {% if "Reminder" in task %}
                                *****ALERT*****
                                {% endif %} {{ task["Title"] }} || Deadline: {{ task["Deadline"]}}
                                </p>
                        </ul>
                {% endfor %}
        </p>
        </form>
{% endblock %}
