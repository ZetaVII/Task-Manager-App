{% extends "base.html" %}

{% block content %}
        <p align="right">
                <a href=logout> {{ form.logout() }} </a>
        </p>
        <h1> Task List </h1>
        <p>
                {% for task in list %}
                        <ul>
                                {{ task }}
                                {{ form.complete() }} {{ form.complete.label }}
                        </ul>
                {% endfor %}
        </p>
{% endblock %}
