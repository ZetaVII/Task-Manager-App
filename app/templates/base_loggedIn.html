<html>
                <head>
                
                
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                <link href='https://fonts.googleapis.com/css?family=Gochi Hand' rel='stylesheet'>
                <link href='https://fonts.googleapis.com/css?family=Covered By Your Grace' rel='stylesheet'>
                <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>

                {% if title %}
                <title> {{title}} </title>
                {% endif %}

                <style>
                    body {
                        background-color: #E8F5E9;
                    }    

                    h1 {
                        font-family: 'Amatic SC';font-size: 48px;
                        font-weight: 700;
                    }

                    h2 {
                        font-family: 'Amatic SC';font-size: 48px;
                        font-weight: 700;
                    }

                    p {
                        font-family: 'Amatic SC';
                        font-weight: 700;
                        font-size: 22px;
                    }

                    .frame {
                        position: absolute;
                        width: 850px;
                        height: 850px:
                        z-index: 15;
                        top: 20%;
                        left: 50%;
                        padding: 20px;
                        margin: -100px 0 0 -400px;
                        background: #FFF3E0;
                        border-radius: 25px;
                    }

                    .all {
                        opacity: 0.8;
                        float: left;
                        width: 395px;
                        height: 810px;
                        z-index: 30;
                        padding: 20;
                        background: url("https://i.pinimg.com/originals/6d/92/36/6d92369a900b864fe7ddb1931d2358d2.jpg");
                        border-radius: 25px;
                    }

                    .complete {
                        opacity: 0.8;
                        float: right;
                        width: 395px;
                        height: 395px;
                        z-index: 30px;
                        padding: 20;
                        border-radius: 25px;
                        background: url("https://64.media.tumblr.com/6eaab721173aaef745502074c48a84f5/tumblr_nrgbh8UPM51tufwlro4_400.png");
                    }

                    .incomplete {
                        opacity: 0.8;
                        margin-top: 20px;
                        float: right;
                        width: 395px;
                        height: 395px;
                        z-index: 30px;
                        padding: 20;
                        border-radius: 25px;
                        background: url("https://i.pinimg.com/originals/d2/15/06/d2150614e321f486b2c0f213508c360b.png");
                    }
                </style>
        </head>
        <body>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                            <li class="nav-item">
                              <a class="nav-link" href="{{ url_for('overview') }}">Home</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{{ url_for('createtask') }}">Create Task</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{{ url_for('deletetask') }}">Delete Task</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{{ url_for('findTask') }}">Edit Task</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{{ url_for('shareTask') }}">Share Task</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{{ url_for('setPriority') }}">Set Priority</a>
                            </li>
                            
                            <li class="nav-item">
                              <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                            </li>
                          </ul>
                        </div>
                </nav>
                {% for msg in get_flashed_messages() %}
                        <li> {{ msg }} </li>
                {% endfor %}

                {% block content %}
                {% endblock %}

                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
</html>
