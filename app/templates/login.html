{% extends "base.html" %}

{% block content %}
<form class = "frame" action = "" method="post" novalidate>
    <h1><u>Login</u></h1> <br>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }} <br>
        {{ form.username(size=32) }}
    </p>
    <p>
        {{ form.password.label }} <br>
        {{ form.password(size=32) }}
    </p>
    <p>
        {{ form.submit() }} <a href= "{{ url_for('register') }}"> <b>Create An Account!</b></a>
    </p>


</form>	

{% endblock %}
