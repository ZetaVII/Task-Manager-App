{% extends "base.html" %}

{% block content %}
<h1>CREATE AN ACCOUNT</h1>
<form action = "" method="post" >
    <p>
        {{ form.username.label }} <br>
        {{ form.username(size=32) }}
    </p>
    <p>
        {{ form.password.label }} <br>
        {{ form.password(size=32) }}
    </p>
    <p>
        {{ form.create() }}
    </p>
</form>	

{% endblock %}
