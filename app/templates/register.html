{% extends "base.html" %}

{% block content %}
<form class = "frame" action = "" method = "post" novalidate>
    {{ form.hidden_tag() }}
    <h2><u>CREATE AN ACCOUNT</u></h2>
    <p>
        {{ form.username.label }} <br>
        {{ form.username(size = 32) }}
    </p>
    <p>
        {{ form.password.label }} <br>
        {{ form.password(size = 32) }}
    </p>
    <p>
        {{ form.create() }}
    </p>
</form>	

{% endblock %}
